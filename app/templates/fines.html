{% extends "base.html" %}

{% block scripts %}
{{ super() }}
<script type="text/javascript" src={{ url_for('static', filename='links.js') }}></script>
{% endblock %}

{% block style %}
<link rel="stylesheet" href={{ url_for('static', filename='style.css') }}>
{% endblock %}

{% block page_content %}
<div class="container">
<table class="table table-bordered table-hover">
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Fines Due</th>
    </thead>
    {% for user in users %}
    <tr class="clickable-link" data-href={{ url_for('user', id=user.id) }}>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ '$' ~ '%0.2f'| format(user.dec_total_fines()|float) }}</td>
    </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
